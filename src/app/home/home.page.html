
<ion-header> 
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="llamarMenu()">
         <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-title  class="ion-text-center" size="labelNombre">Inicio</ion-title>
</ion-toolbar>
<ion-content>
  <ion-card *ngFor="let item of arrayUsuario;let indice=index;let par=even;let impar=odd" class="ios hydrated">
    <ion-card-header>
      <ion-img [width]="imgWidth" [height]="imgHeight" [src]="item.image_url"></ion-img>
      <ion-card-title class="labelNombre">{{item.title}}</ion-card-title>
      <ion-card-subtitle ><b style="font-weight: bold;"> Autor: {{item.author_name}} </b> </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> <b style="font-weight: bold;">
     {{item.intro}}
    </b></ion-card-content>
  </ion-card>
</ion-content>

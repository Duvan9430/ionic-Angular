<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card>
   <ion-card-header>
     <ion-card-title class="ion-text-center">Registrar</ion-card-title>
   </ion-card-header>
    <ion-card-content>
      <form [formGroup]="frm" (ngSubmit)="registrar()">
        <ion-item>
          <ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxruEKrQDa9Y15vUUZD9MKi9I1bCOClD7c0MmkHNZ6juW0BzZjNth-QKzbsl2jOLeEhfc&usqp=CAU"></ion-img>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password_1" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Password</ion-label>
          <ion-input type="password" formControlName="password_2" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button  type="submit" [disabled]="frm.invalid" expand="block" fill="clear" shape="round">
          Registrar
        </ion-button>
      </form>
        
    </ion-card-content>
 </ion-card>
</ion-content>
